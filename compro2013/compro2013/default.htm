        <h1>Computer Programming 2013-14</h1>

        <h4>
            Controls
        </h4>
        <ul>
            <li>
                <strong>Up:</strong> W
            </li>
            <li>
                <strong>Down:</strong> S
            </li>
            <li>
                <strong>Left:</strong> A
            </li>
            <li>
                <strong>Right:</strong> D
            </li>
            <li>
                <strong>Attack/Use:</strong> Left Click/Enter
            </li>
            <li>
                <strong>Pick Up:</strong> E
            </li>
            <li>
                <strong>Inventory:</strong> 1-9
            </li>
        </ul>
        <p>
            Created by the Computer Programming class of 2013-2014 at Santiam Christian Schools using TypeScript and <a href="http://endgate.net/">Endgate</a>.  
        View the source code on <a href="https://github.com/schs/compro2013">Github</a>
        </p>
